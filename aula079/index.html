<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>TIMER COM ALARME</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="time_alarme.js"></script>
</head>
<body>
    <div class="timer" id="timer">
        <div id="div_data">00/00/0000</div>
        <div id="div_relogio">00:00:00</div>
        <div id="def_alarme">
            <label id="hora_alarme">Hora do Alarme:</label><br>
            <label>Tempo do Alarme (segundos)</label>
            <input type="number" id="tmp_alarme" value="0" min="0">
        </div>
        <div id="comandos" class="comandos">
            <button id="btn_ativar">Ativar</button>
            <button id="btn_parar">Parar</button>
        </div>
    </div>
</body>
</html>
