<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>PRÁTICA COM CLASSES</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="pratica_classes.js"></script>
</head>
<body>
    <div id="controles" class="controles">
        <div class="controle">
            <label for="numObjetos">Número de Objetos</label>
            <p id="numObjetos">0</p>
        </div>

        <div class="controle">
            <label for="txtQtd">Quantidade de Objetos</label>
            <input type="number" value="0" min="0" id="txtQtd">
            <button id="btnAdd">Adicionar</button>
        </div>

        <div class="controle">
            <label for="btnRemover">Remover Todos os Objetos?</label>
            <button id="btnRemover">Remover</button>
        </div>
    </div>

    <div id="palco" class="palco"></div>
</body>
</html>
