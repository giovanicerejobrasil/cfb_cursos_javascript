<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>ARRAYS COM FUNÇÕES</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="form-group">
        <label for="valor1">Valor 1</label>
        <input id="valor1" name="valor1" type="text" value="">
    </div>

    <div class="form-group">
        <label for="valor2">Valor 2</label>
        <input id="valor2" name="valor2" type="text" value="">
    </div>

    <div class="caixa form-group" id="caixa">
        <p>Resultado</p>
        <input disabled id="resultado" name="resultado" style="cursor: not-allowed" type="text">
    </div>

    <div class="form-buttons">
        <button id="btnSomar">+</button>
        <button id="btnSubtrair">-</button>
        <button id="btnMultiplicar">x</button>
        <button id="btnDividir">/</button>
    </div>

    <script src="arrays_funcoes.js"></script>
</body>
</html>
